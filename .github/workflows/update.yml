name: Create a PR to upgrade the crate to a new version

# Manually dispatch this action from the Actions page
on:
  workflow_dispatch:
    inputs:
      prev_version:
        description: 'Upgrading from version'
        required: true
        type: string
      next_version:
        description: 'Upgrading to version'
        required: true
        type: string

permissions:
  pull-requests: write

jobs:
  print-versions:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo and install dependencies
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.10.15
      - name: Install wit-bindgen
        shell: bash
        run: cargo binstall wit-bindgen-cli
      - name: Install wit-deps
        shell: bash
        run: cargo binstall wit-deps-cli

      # echo input
      - name: Print the versions
        run: echo Upgrading from ${{ inputs.prev_version }} to ${{ inputs.next_version }} 
      - name: Verify repository contents
        run: ls -la

      # upgrade
      - name: Upgrade tag
        run:  find . -type f -name "*.wit" -exec sed -i "s/${{ inputs.prev_version }}/${{ inputs.next_version }}/g" {} +
      # - name: Upgrade wit deps
      #   run:  wit-deps update
      - name: Generate markdown
        run:  wit-bindgen markdown wit --html-in-md --all-features

      # file PR
      - name: Create feature branch
        env:
          FEATURE_BRANCH: v${{ inputs.next_version }}
        run: |
          git checkout -b $FEATURE_BRANCH
          git push -u origin $FEATURE_BRANCH

      - name: Create pull request
        run: gh pr create -B main -H v${{ inputs.next_version }} --title 'Upgrade to ${{ inputs.next_version }}' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
