on:
  workflow_dispatch:
    inputs:
      prev_version:
        description: 'Upgrading from version'
        required: true
        type: string
      next_version:
        description: 'Upgrading to version'
        required: true
        type: string

jobs:
  print-versions:
    runs-on: ubuntu-latest
    if: ${{ inputs.print_tags }} 
    steps:
      - name: Print the versions
        run: echo Upgrading from ${{ inputs.prev_version }} to ${{ inputs.next_version }} 
